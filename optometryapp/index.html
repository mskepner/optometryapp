<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
   
   <!-- Home -->
    <div data-role="view" id="home" data-title="Optometry App" data-show="showCategories">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <ul id="categoryList" data-source="categoryData" data-endlessscroll="true" data-template="categoryTemplate"
            data-role="listview" data-style="inset">
            <li><a href="#category" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    Category A</a></li>
        </ul>
    </div>
    
    <!-- Category -->
    <div data-role="view" id="category" data-title="Optometry App" data-show="showSubcategories">
        <ul id="subcategoryList" data-source="subcategoryData" data-endlessscroll="true"
            data-template="categoryTemplate" data-role="listview" data-style="inset">
            <li><a href="#subcategory" class="km-listview-link" data-role="listview-link" data-transition="slide">
                    SubCategory 1</a></li>
        </ul>
    </div>
    
    <!-- Subcategory -->
    <div data-role="view" id="subcategory" data-title="Optometry App" data-show="showProducts">
        <ul id="productList" data-source="productData" data-endlessscroll="true" data-template="productTemplate"
            data-role="listview" data-type="group" data-style="inset">
            <li>
                Product A.1
                <ul>
                    <li><a href="#" onclick="var ref = window.open('http://samplepdf.com/sample.pdf', '_blank');">Product Info</a></li>
                    <li><a href="#" onclick="var ref = window.open('http://www.google.com', '_blank');">Website</a></li>
                </ul>
            </li>
        </ul>
    </div>
    
    <!-- Contact Us -->
    <div data-role="view" id="contactus" data-title="Optometry App" data-init="showContactUs">
        <div id="ctarget">
        </div>
    </div>
    
    <!-- Default Layout -->
    <div data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-role="backbutton" data-align="left">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>
        <!--View content will render here-->
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#home" data-icon="home">Home</a>
                <a href="#search" data-icon="search">Search</a>
                <a href="#bookmarks" data-icon="bookmarks">Bookmark</a>    
                <a href="#contactus" data-icon="action">Contact Us</a>    
            </div> 
        </footer>
    </div>
    
    <!-- Templates -->
    <script id="productTemplate" type="text/x-kendo-template">
            <li #=DataRole# #=Role# #=DataIcon#>#=Content#</li>
    </script>
    <script id="categoryTemplate" type="text/x-kendo-template">
            <a href="#=PageLink#" class="km-listview-link" data-role="listview-link" data-transition="slide">#=MenuTitle#</a>
    </script>
    <script id="contactusTemplate" type="text/x-kendo-template">
            #=ContentText#
    </script>
    
    <!-- Scripts -->
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <!--  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

        <script src="scripts/login.js"></script>
        <script src="scripts/location.js"></script>
        <script src="scripts/weather.js"></script>-->
    
    <script src="scripts/custom-kendo.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
